<div class="card">
  <div class="card-header"></div>
  <div class="card-body">
    <h5 class="card-title">Products</h5>
    <p class="card-text"></p>
    <a class="btn btn-primary" routerLink="/product-create">New Product</a>
  </div>

  <div class="category-table table-responsive">
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Image</th>
          <th scope="col">Price</th>
          <th scope="col">Category</th>
          <th scope="col">Edit/Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td><img src="{{ product.image }}" style="width: 150px;"/></td>
          <td>{{ product.price }}</td>
          <td>{{ product.category }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteProduct(product._id)">Delete</button>
            <button class="btn btn-primary" (click)="updateProduct(product._id)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
